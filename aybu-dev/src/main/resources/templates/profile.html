<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Aybu-DEV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link th:href="@{css/style.css}" src="../static/css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg text-white bg-dark">
        <div class="container">
            <a class="navbar-brand aybu-brand" href="/">Aybu-DEV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="/about">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/support">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>

            <div th:if="${user.career != 'EMPTY'}" id="me-page" class="navbar-right text-white mx-2"> <a  style="color: aliceblue; text-decoration: none;" href="/me"><span th:text="${user.username}"></span></a> </span></div>

            <div class="navbar-right">
                <img th:src="@{img/navbar-logo.png}" style="object-fit: cover;" width="50" height="50">
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="profile-wrapper my-5">
            <h3 class="text-white" th:text="Welcome +' '+ ${user.username}"></h3>
        </div>
    </div>

</body>
